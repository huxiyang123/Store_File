<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>列表的使用</title>
  </head>
  <body>
    <!--无序列表 <ul>声明，<li>列表项-->
    <ul>
      <li>户县软面</li>
      <li>杨凌蘸水面</li>
      <li>岐山臊子面</li>
      <li>旬阳酸菜面</li>
    </ul>
    <!--分割线，默认是横跨整个页面-->
    <hr/>
    <!--有序列表-->
    <ol>
      <li>Android1501</li>
      <li>Android1502</li>
      <li>Android1503</li>
    </ol>
    <hr/>
    <dl>
      <dt>Android1501</dt>
      <dd>杨云杰</dd>
      <dd>柳松</dd>
      <dt>Android1502</dt>
      <dd>张广超</dd>
      <dd>张三</dd>
      <dt>Android1503</dt>
      <dd>穆斌</dd>
      <dd>王逗</dd>
    </dl>
  </body>
</html>
